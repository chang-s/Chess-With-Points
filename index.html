<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess With Points</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark" />

  <style>
    /* lightweight tooltip, no libs */
    .cwp-tooltip {
      position: relative;
    }
    .cwp-tooltip[data-tip]:hover::after,
    .cwp-tooltip[data-tip]:focus-visible::after {
      content: attr(data-tip);
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      color: rgba(226, 232, 240, 0.95);
      background: rgba(2, 6, 23, 0.85);
      border: 2px solid rgba(255, 255, 255, 0.10);
      box-shadow: 0 18px 60px rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      z-index: 50;
      pointer-events: none;
    }

    /* Dark dropdown options + subtle blue hover/active tint */
    #pointsTotalSelect option {
      background: #020617;
      color: #e2e8f0;
    }
    #pointsTotalSelect option:hover,
    #pointsTotalSelect option:checked,
    #pointsTotalSelect option:focus {
      background: #0c4a6e !important;
      color: #e0f2fe !important;
    }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
  <div aria-hidden="true" class="pointer-events-none fixed inset-0">
    <div class="absolute inset-0 bg-gradient-to-b from-slate-950 via-slate-950 to-slate-950"></div>
    <div class="absolute -top-48 left-1/2 h-[36rem] w-[36rem] -translate-x-1/2 rounded-full bg-blue-500/12 blur-3xl"></div>
    <div class="absolute -bottom-56 left-1/3 h-[28rem] w-[28rem] rounded-full bg-sky-400/10 blur-3xl"></div>
    <div class="absolute inset-0 bg-gradient-to-tr from-white/[0.04] via-transparent to-white/[0.02]"></div>
  </div>

  <main class="relative mx-auto flex min-h-screen max-w-5xl items-center justify-center px-6">
    <section class="w-full max-w-xl text-center">
      <h1 class="text-4xl font-semibold tracking-tight text-slate-100 sm:text-5xl">
        Chess With Points
      </h1>

      <div class="mt-10 flex flex-col items-stretch justify-center gap-3 sm:flex-row sm:items-center">
        <button
          id="btnCreate"
          type="button"
          class="group inline-flex items-center justify-center rounded-xl border-2 border-sky-300/25 bg-sky-500/15 px-5 py-3 text-sm font-medium text-slate-100 shadow-[0_0_0_1px_rgba(56,189,248,0.18),0_14px_40px_rgba(0,0,0,0.55)] backdrop-blur transition hover:border-sky-200/35 hover:bg-sky-500/20 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-200/70"
        >
          <span class="mr-2 inline-block h-2 w-2 rounded-full bg-sky-200/80 shadow-[0_0_16px_rgba(125,211,252,0.6)]"></span>
          Create game
        </button>

        <button
          id="btnJoin"
          type="button"
          class="inline-flex items-center justify-center rounded-xl border-2 border-white/12 bg-white/[0.03] px-5 py-3 text-sm font-medium text-slate-100 shadow-[0_0_0_1px_rgba(255,255,255,0.04),0_14px_40px_rgba(0,0,0,0.55)] backdrop-blur transition hover:border-white/18 hover:bg-white/[0.05] focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-200/60"
        >
          Join game
        </button>
      </div>
    </section>
  </main>

  <div id="modal-root"></div>
  <div id="toast-root" class="pointer-events-none fixed inset-x-0 top-4 z-50 flex justify-center px-4"></div>

  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
