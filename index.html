<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess With Points</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark" />
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
  <!-- Background: soft gradient only -->
  <div aria-hidden="true" class="pointer-events-none fixed inset-0">
    <div class="absolute inset-0 bg-gradient-to-b from-slate-950 via-slate-950 to-slate-950"></div>
    <div class="absolute -top-48 left-1/2 h-[36rem] w-[36rem] -translate-x-1/2 rounded-full bg-indigo-500/10 blur-3xl"></div>
    <div class="absolute -bottom-48 left-1/3 h-[28rem] w-[28rem] rounded-full bg-cyan-500/8 blur-3xl"></div>
    <div class="absolute inset-0 bg-gradient-to-tr from-white/[0.04] via-transparent to-white/[0.02]"></div>
  </div>

  <main class="relative mx-auto flex min-h-screen max-w-5xl items-center justify-center px-6">
    <section class="w-full max-w-xl text-center">
      <!-- Emblem -->
      <div class="mx-auto mb-8 flex w-fit items-center justify-center">
        <div class="relative">
          <div class="absolute inset-0 rounded-2xl bg-indigo-400/10 blur-xl"></div>
          <div class="relative rounded-2xl border border-white/10 bg-white/[0.03] px-4 py-3 shadow-[0_0_0_1px_rgba(255,255,255,0.04),0_10px_30px_rgba(0,0,0,0.45)]">
            <div class="flex items-center gap-3">
              <svg class="h-6 w-6 text-indigo-200" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 2l3 4-3 2-3-2 3-4Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                <path d="M7.5 10.5h9l-1.2 9.5H8.7L7.5 10.5Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                <path d="M9 10.5V9.2c0-1.3 1.3-2.7 3-2.7s3 1.4 3 2.7v1.3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
              <span class="text-sm font-medium tracking-wide text-slate-200">Lobby</span>
            </div>
          </div>
        </div>
      </div>

      <h1 class="text-4xl font-semibold tracking-tight text-slate-100 sm:text-5xl">
        Chess With Points
      </h1>
      <p class="mx-auto mt-3 max-w-md text-sm leading-relaxed text-slate-300">
        Draft your army. Spend your budget. Play.
      </p>

      <div class="mt-10 flex flex-col items-stretch justify-center gap-3 sm:flex-row sm:items-center">
        <button
          id="btnCreate"
          type="button"
          class="group inline-flex items-center justify-center rounded-xl border border-indigo-400/25 bg-indigo-500/15 px-5 py-3 text-sm font-medium text-slate-100 shadow-[0_0_0_1px_rgba(99,102,241,0.15),0_14px_40px_rgba(0,0,0,0.55)] backdrop-blur transition hover:border-indigo-300/35 hover:bg-indigo-500/20 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-300/70"
        >
          <span class="mr-2 inline-block h-2 w-2 rounded-full bg-indigo-300/80 shadow-[0_0_16px_rgba(129,140,248,0.6)]"></span>
          Create game
        </button>

        <button
          id="btnJoin"
          type="button"
          class="inline-flex items-center justify-center rounded-xl border border-white/12 bg-white/[0.03] px-5 py-3 text-sm font-medium text-slate-100 shadow-[0_0_0_1px_rgba(255,255,255,0.04),0_14px_40px_rgba(0,0,0,0.55)] backdrop-blur transition hover:border-white/18 hover:bg-white/[0.05] focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-200/60"
        >
          Join game
        </button>
      </div>

      <div class="mt-10 text-xs text-slate-400">
        Tip: Press <kbd class="rounded border border-white/10 bg-white/[0.03] px-1.5 py-0.5">Esc</kbd> to close dialogs.
      </div>
    </section>
  </main>

  <!-- Mount points -->
  <div id="modal-root"></div>
  <div id="toast-root" class="pointer-events-none fixed inset-x-0 top-4 z-50 flex justify-center px-4"></div>

  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
